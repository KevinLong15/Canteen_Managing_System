<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8"/>
    <meta name="format-detection" content="telephone=no"/>

    <meta name="viewport" content="width=320; user-scalable=no"/>
    <link rel="stylesheet" type="text/css" href="jb/jquery.mobile-1.4.5.min.css"/>
    <link rel="stylesheet" type="text/css" href="jb/theme-classic.css"/>
    <script type="text/javascript" src="jb/jquery.min.js"></script>
    <script type="text/javascript" src="jb/jquery.mobile-1.4.5.min.js"></script>
    <script type="text/javascript" src="jslib/jqueryform.js"></script>

    <script type="text/javascript" src="js/commontools.js"></script>

    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/user.js"></script>

    <script type="text/javascript" src="js/fileUpload.js"></script>
    <title>点餐</title>

</head>
<body>
<!--用户模块---------------------------------------------------------------------------------->
<div data-role="page" data-control-title="Login" id="loginpage" data-theme="b">
    <div data-role="header" data-theme="a">
        <h1 class="ui-title">
            用户登陆
        </h1>
    </div>
    <div role="main" class="ui-content">
        <form id="loginform" name="loginform">
            <div class="ui-field-contain" data-controltype="textinput">
                <label>
                    用户名:
                </label>
                <input id="lusername" name="username" placeholder="" value="" type="text">
            </div>
            <div class="ui-field-contain" data-controltype="textinput">
                <label>
                    密码:
                </label>
                <input id="lpasswd" name="passwd" placeholder="" value="" type="password">
            </div>
            <div class="ui-field-contain" data-controltype="textinput">
                <label for="remember">
                    自动登陆：
                </label>
                <select name="remember" id="remember" data-theme="" data-role="slider">
                    <option value="0">
                        Off
                    </option>
                    <option selected="selected" value="1">
                        On
                    </option>
                </select>
            </div>
        </form>
        <a href="#" onclick="login();" class="ui-btn ui-btn-a">
            登陆
        </a>
        <a href="#" onclick="toRegister();" class="ui-btn ui-btn-a">
            注册
        </a>
        <a href="#" onclick="toMain();" class="ui-btn ui-btn-b">
            直接点餐
        </a>
    </div>
</div>

<div data-role="page" data-control-title="Register" id="registerpage">
    <div data-theme="b" data-role="header">
        <h1 class="ui-title">
            快速注册
        </h1>
    </div>
    <div role="main" class="ui-content">
        <form id="registerform">
            <!--<div  class="ui-field-contain" data-controltype="textinput">
                <label>
                    头像：
                </label>
                <img  id="rmyImage1" src="" style="width: 100%;" >
                <a href="#" onclick="getFilePic(0,'rmyImage1');" class="ui-btn ui-btn-a">
                    选择图片
                </a>
                <a href="#" onclick="getFilePic(1,'rmyImage1');" class="ui-btn ui-btn-a">
                    拍照
                </a>
            </div>-->
            <div class="ui-field-contain" data-controltype="textinput">
                <label>
                    用户名:
                </label>
                <input name="username" placeholder="必填" value="" type="text">
            </div>
            <div class="ui-field-contain" data-controltype="textinput">
                <label>
                    密码:
                </label>
                <input name="passwd" placeholder="必填" value="" type="password">
            </div>
            <div class="ui-field-contain" data-controltype="textinput">
                <label>
                    密码重复:
                </label>
                <input name="passwd2" placeholder="必填" value="" type="password">
            </div>
            <div class="ui-field-contain" data-controltype="textinput">
                <label>
                    电话:
                </label>
                <input name="tel" placeholder="必填" value="" type="number">
            </div>
            <div class="ui-field-contain" data-controltype="textinput">
                <label>
                    地址:
                </label>
                <input name="address" placeholder="必填" value="" type="text">
            </div>
            <div class="ui-field-contain" data-controltype="textinput">
                <label>
                    QQ:
                </label>
                <input name="qq" placeholder="" value="" type="text">
            </div>
            <div class="ui-field-contain" data-controltype="textinput">
                <label>
                    微信:
                </label>
                <input name="wechat" placeholder="" value="" type="text">
            </div>
            <div class="ui-field-contain" data-controltype="textinput">
                <label>
                    邮箱:
                </label>
                <input name="email" placeholder="" value="" type="email">
            </div>
            <div class="ui-field-contain" data-controltype="dateinput">
                <label>
                    生日:
                </label>
                <input name="birth" placeholder="" value="" type="date">
            </div>
            <div class="ui-field-contain" data-controltype="selectmenu">
                <label>
                    性别:
                </label>
                <select name="sex">
                    <option value="男">
                        男
                    </option>
                    <option value="女">
                        女
                    </option>
                </select>
            </div>
        </form>
        <a href="#" onclick="register();" class="ui-btn ui-btn-b">提交</a>
        <a href="#" onclick="toLogin();" class="ui-btn ui-btn-b">取消</a>
    </div>
</div>

<div data-role="page" data-control-title="Userinfo" id="userinfopage">
    <div data-theme="b" data-role="header">
        <h1 class="ui-title">
              个人信息
        </h1>
        <a href="#" onclick="editUserInfo();" data-icon="edit" data-iconpos="left" class="ui-btn ui-btn-right ui-icon-edit ui-btn-icon-left">
            修改
        </a>
        <a href="#" onclick="goback();" data-icon="back" data-iconpos="left" class="ui-btn ui-btn-left ui-icon-back ui-btn-icon-left">
            返回
        </a>
    </div>
    <div role="main" class="ui-content">
        <form id="userform">

            <div id="gereninfo" class="ui-field-contain" data-controltype="textinput">
                <label id="vusername">
                    用户名:
                </label>
            </div>
            <div class="ui-field-contain" data-controltype="textinput">
                <label>
                    电话:
                </label>
                <input name="tel" id="vtel" placeholder="" value="" type="text">
            </div>
            <div class="ui-field-contain" data-controltype="textinput">
                <label>
                    QQ:
                </label>
                <input name="qq" id="vqq" placeholder="" value="" type="text">
            </div>
            <div class="ui-field-contain" data-controltype="textinput">
                <label>
                    微信:
                </label>
                <input name="wechat" id="vwechat" placeholder="" value="" type="text">
            </div>
            <div class="ui-field-contain" data-controltype="textinput">
                <label>
                    邮箱:
                </label>
                <input name="email" id="vemail" placeholder="" value="" type="email">
            </div>
            <div class="ui-field-contain" data-controltype="dateinput">
                <label>
                    生日:
                </label>
                <input name="birth" id="vbirth" placeholder="" value="" type="date">
            </div>
            <div class="ui-field-contain" data-controltype="selectmenu">
                <label>
                    性别:
                </label>
                <select name="sex" id="vsex">
                    <option value="男" selected="selected">
                        男
                    </option>
                    <option value="女">
                        女
                    </option>
                </select>
            </div>
        </form>
        <div id="editbutton" style="display: none">
            <a href="#" onclick="updateUserInfo();" class="ui-btn ui-btn-b">提交</a>
            <a href="#" onclick="goback();" class="ui-btn ui-btn-b">取消</a>
        </div>
    </div>
</div>

<div data-role="page" data-control-title="ChangePasswd" id="passwdpage">
    <div data-theme="b" data-role="header">
        <h1 class="ui-title">
                 修改密码
        </h1>
        <a href="#" onclick="goback();" data-icon="back" data-iconpos="left" class="ui-btn ui-btn-left ui-icon-edit ui-btn-icon-left">
                  返回
        </a>
    </div>
    <div role="main" class="ui-content">
        <form id="passwdform">
            <div class="ui-field-contain" data-controltype="textinput">
                <label id="pusername">
                    用户名:
                </label>
            </div>
            <div class="ui-field-contain" data-controltype="textinput">
                <label>
                    原始密码:
                </label>
                <input name="oldpasswd" placeholder="" value="" type="password">
            </div>
            <div class="ui-field-contain" data-controltype="textinput">
                <label>
                    新密码
                </label>
                <input name="passwd" placeholder="" value="" type="password">
            </div>
            <div class="ui-field-contain" data-controltype="textinput">
                <label>
                    密码重复
                </label>
                <input name="passwd2" placeholder="" value="" type="password">
            </div>
        </form>
        <a href="#" onclick="changePasswd();" class="ui-btn ui-btn-b">提交</a>
        <a href="#" onclick="goback();" class="ui-btn ui-btn-b">取消</a>
    </div>
</div>
<!--用户模块结束--------------------------------------------------------------------------------------------------------------------------------------->


<div data-role="page" data-position="fixed" data-theme="c" id="mainpage">
    <div data-theme="b" data-role="header">
        <h1 class="ui-title">
            选择餐厅
        </h1>
        <a href="#popupMenu" data-rel="popup" data-theme="b" data-transition="pop"  class="ui-btn ui-btn-left ui-icon-bars ui-btn-icon-left">
            选项
        </a>

        <div data-role="popup" id="popupMenu" data-theme="c">
            <ul data-role="listview"  data-inset="true" style="min-width:210px;">

                <li><a href="#" onclick="myinfo();">个人信息</a></li>
                <li><a href="#" onclick="toMyBill();">我的订单</a></li>
                <li><a href="#" onclick="showCar();">购物车</a></li>
                <li><a href="#" onclick="toChangePasswd();">修改密码</a></li>
                <li><a href="#" onclick="logout();">注销登陆</a></li>
                <li><a href="#" onclick="exitApp();">退出</a></li>
            </ul>
        </div>

        <a href="#" onclick="toMyBill();" data-iconpos="right" class="ui-btn ui-btn-right ui-icon-user ui-btn-icon-left">
            我的订单
        </a>
    </div>
    <div role="main" class="ui-content">
        <ul id="shops" data-role="listview" data-inset="true">

        </ul>
    </div>

</div>


<div data-role="page" data-position="fixed" data-theme="c" id="goodspage">
    <div data-theme="b" data-role="header">
        <h1 class="ui-title">
            菜单列表
        </h1>
        <a href="#" onclick="toMain();" data-iconpos="left" class="ui-btn ui-btn-left ui-icon-back ui-btn-icon-left">
            返回
        </a>
        <a href="#" onclick="showCar();" data-iconpos="right" class="ui-btn ui-btn-right ui-icon-shop ui-btn-icon-left">
            购物车
        </a>

    </div>
    <div role="main" class="ui-content">
        <ul id="goods" data-role="listview" data-inset="true">

        </ul>
    </div>

</div>

<div data-role="page" data-control-title="Register" id="goodpage">
    <div data-theme="b" data-role="header">
        <h1 class="ui-title">
            详细信息
        </h1>
        <a href="#" onclick="goback();" data-iconpos="left" class="ui-btn ui-btn-left ui-icon-back ui-btn-icon-left">

        </a>
    </div>
    <div role="main" class="ui-content">
        <div class="ui-field-contain" data-controltype="textinput">

        <div class="ui-field-contain" data-controltype="textinput">

        <div class="ui-field-contain" data-controltype="textinput">

        </div>
        <a href="#" onclick="tijiao();" class="ui-btn ui-btn-b">提交订单</a>

    </div>
</div>



<div data-role="page" data-position="fixed" data-theme="c" id="carspage">
    <div data-theme="b" data-role="header">
        <h1 class="ui-title">
            我的购物车
        </h1>
        <a href="#" onclick="goback();" data-iconpos="left" class="ui-btn ui-btn-left ui-icon-back ui-btn-icon-left">

        <a href="#" onclick="tijiaocar();" data-iconpos="right" class="ui-btn ui-btn-right ui-icon-check ui-btn-icon-left">

        </a>

    </div>
    <div role="main" class="ui-content">
        <ul id="cars" data-role="listview" data-inset="true">

</div>

<div data-role="page" data-position="fixed" data-theme="c" id="mybillpage">
    <div data-theme="b" data-role="header">
        <h1 class="ui-title">
            我的订单

        <a href="#" onclick="toMain();" data-iconpos="left" class="ui-btn ui-btn-left ui-icon-back ui-btn-icon-left">

        </a>


    </div>
    <div role="main" class="ui-content">
        <ul id="bills" data-role="listview" data-inset="true">

        </ul>
    </div>

</div>

<div data-role="page" data-control-title="Login" id="infopage" data-theme="b">
    <div data-role="header" data-theme="a">
        <h1 class="ui-title">
            填写信息
        </h1>
        <a href="#" onclick="goback();" data-iconpos="left" class="ui-btn ui-btn-left ui-icon-back ui-btn-icon-left">
            返回
        </a>
    </div>
    <div role="main" class="ui-content">
        <div class="ui-field-contain" data-controltype="textinput">
            <label>
                电话:
            </label>
            <input id="infotel" name="infotel" placeholder="" value="" type="text">
        </div>
        <div class="ui-field-contain" data-controltype="textinput">
            <label>
                地址:
            </label>
            <input id="infoaddress" name="infoaddress" placeholder="" value="" type="text">
            <input id="iscar" type="hidden">
        </div>
        <div class="ui-field-contain" data-controltype="textinput">
            <label>
                备注:
            </label>
            <textarea id="infobeizhu" name="infobeizhu"></textarea>
        </div>

        <a href="#" onclick="youketijiao();" class="ui-btn ui-btn-a">

<div data-role="page" data-control-title="Login" id="infopage2" data-theme="b">

    </div>
    <div role="main" class="ui-content">

            <textarea id="infobeizhu2" name="infobeizhu"></textarea>
            <input id="iscar2" type="hidden">
        </div>

        <a href="#" onclick="usertijiao();" class="ui-btn ui-btn-a">

        </a>
    </div>
</div>

<div data-role="page" data-control-title="imgshow" id="imgshow">
    <div id="imgcontaner">
        <img style="width: 100%;position: absolute;top: 0px;left: 0px" id="showimg">
        <a href="#" onclick="goback();" data-icon="back" data-iconpos="left" class="ui-btn ui-btn-left ui-icon-back ui-btn-icon-left">
            返回
        </a>
    </div>
</div>
</body>
